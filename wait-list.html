<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Home for immigrants</title>
  </head>
  <body onload="preparePage()">
    <section class="waitlist_section">
      <div class="row waitlist_section__row">
        <div class="col waitlist_section__col_1">
          <div class="container mt-5">
            <img src="img/home-logo.png" class="waitlist_section__image" />
            <h2 class="waitlist_section__side_title">
              Expand your social <br />
              circle.
            </h2>
          </div>
        </div>
        <div class="col waitlist_section__col_2">
          <div class="container">
            <h3 class="waitlist_section__title">Join our waitlist</h3>
            <p class="text-start mt-5 text-break waitlist_section__description">
              Join our waiting list to receive all our amazing updates as soon
              as they are launched and get updates once we start!
            </p>
          </div>
          <div class="container mt-5">
            <h5>Fullname</h5>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control waitlist_section__input"
                id="fullname_input"
                placeholder="Enter fullname here"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <h5>Email Address</h5>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control waitlist_section__input"
                id="email_address_input"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <p id="success" class="text-center"></p>
            <div class="waitlist_section__btn_container">
              <button
                type="button"
                id="sub_waitlist_btn"
                class="btn btn-lg waitlist_section__btn sub_waitlist_btn"
              >
                Join Waitlist
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>
    <script defer src="js/config.js"></script>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
